{% extends "inicio.html" %} 
{% block content %}
<div id="contenido" class="bg-light" style="box-shadow: 1px 1px 30px -10px;">
    <div class="p-3 pb-0 tab-content card-tabs border-top-0 bg-light">
    <h1 class="mb-4 mt-0 text-left">Log</h1>
    </div>   
<table class="table table-hover table-borderless text-center" style="box-shadow: 1px 1px 30px -10px;">
    <thead>
    <tr>
        <th class="sortable">Usuario</th>
        <th class="sortable">Acci√≥n</th>
        <th class="sortable">Fecha y Hora</th>
        <th class="sortable">Detalles</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for log in logs %}
    <tr>
        <td>{{ log.user.username }}</td>
        <td>{{ log.get_action_display }}</td>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.details }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>





{% endblock %}
