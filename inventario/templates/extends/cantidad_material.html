{% extends "inicio.html" %} 
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Agregar Cantidad al Material</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_codigo">CÃ³digo del Material:</label>
      <select id="id_codigo" name="codigo" class="form-control select2">
        <option value="0">Todos</option>
        {% for codigo in codigos %}
        <option value="{{ codigo.codigo }}">
          {{ codigo.codigo }} ({{ codigo.descripcion }}) (cantidad: {{codigo.cantidad}})
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="id_cantidad_a_agregar">Cantidad a agregar:</label>
      <input
        type="number"
        name="cantidad"
        min="1"
        class="form-control"
        id="id_cantidad_a_agregar"
      />
    </div>
    <div class="form-group">
      <label for="id_cantidad_a_restar">Cantidad a restar:</label>
      <input
        type="number"
        name="restar"
        min="1"
        class="form-control"
        id="id_cantidad_a_restar"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
  </form>

  {% if messages %}
  <div class="mt-4">
    <ul class="list-unstyled">
      {% for message in messages %}
      <li class="alert alert-info">{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
{% endblock %}
